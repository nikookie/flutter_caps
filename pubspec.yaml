name: flutter_caps
description: A new Flutter project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  
dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  http: ^1.2.2
  shared_preferences: ^2.2.2
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  flutter_riverpod: ^3.0.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    # or for all images in the folder:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: assets/images/logo.png
    background_color: "#F8F9FA"
    theme_color: "#F8F9FA"
  windows:
    generate: true
    image_path: assets/images/logo.png
    icon_size: 48
  macos:
    generate: true
    image_path: assets/images/logo.png